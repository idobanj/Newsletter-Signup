<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Failure</title>
		<link
			href="css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="my-5">
			<div
				class="p-5 text-center bg-body-tertiary"
			>
				<div class="container py-5">
					<h1 class="text-body-emphasis">
						Uh oh!
					</h1>
					<p class="col-lg-8 mx-auto lead">
						There was a problem signing you up.
						please contact or refer to our
						developer for proper signing in
					</p>
					<form action="/failure" method="post">
						<button
							class="btn btn-large btn-warning"
							type="submit"
							name="button"
						>
							Try Again
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
